<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Interpreter - GUI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Code Interpreter Logo" class="logo">
            <h1>Code Interpreter - GUI</h1>
            <div class="theme-toggle">
                <select id="theme-select" class="theme-select">
                    <option value="light">Light Theme</option>
                    <option value="dark">Dark Theme</option>
                </select>
            </div>
        </div>
        
        <div class="settings-panel">
            <div class="form-group">
                <label for="model">Model:</label>
                <select id="model" name="model">
                    <option value="code-llama">Code-LLama</option>
                    <option value="gpt-4">GPT-4</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="mode">Mode:</label>
                <select id="mode" name="mode">
                    <option value="code">Code</option>
                    <option value="script">Script</option>
                    <option value="command">Command</option>
                    <option value="vision">Vision</option>
                    <option value="chat">Chat</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                </select>
            </div>
        </div>
        
        <div class="main-content">
            <div class="form-group">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" name="prompt" placeholder="Enter your prompt here..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="code">Code:</label>
                <textarea id="code" name="code" placeholder="Generated code will appear here..."></textarea>
            </div>
            
            <div class="button-group">
                <button id="generate-btn" class="btn">Generate</button>
                <button id="execute-btn" class="btn">Execute</button>
                <button id="fix-btn" class="btn">Fix Code</button>
                <button id="save-btn" class="btn">Save Code</button>
                <button id="edit-btn" class="btn">Edit</button>
            </div>
            
            <div class="form-group">
                <label for="output">Output:</label>
                <textarea id="output" name="output" readonly></textarea>
            </div>
        </div>
    </div>
    
    <div id="notification-container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
